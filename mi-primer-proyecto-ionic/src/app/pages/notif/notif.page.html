<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-app>
    <ion-content fullscreen>
      <ion-list>
        <ion-list-header>Indicadores</ion-list-header>
        <ion-item>
          <ion-label>Seguidores</ion-label>
          <ion-badge slot="end">13k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Likes</ion-label>
          <ion-badge color="secondary" slot="end">53k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Estrellas</ion-label>
          <ion-badge color="tertiary" slot="end">5k</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>No leidos</ion-label>
          <ion-badge color="light" slot="end">67</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Borradores</ion-label>
          <ion-badge color="medium" slot="end">8</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Borrados</ion-label>
          <ion-badge color="dark" slot="end">12</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Realizados</ion-label>
          <ion-badge color="success" slot="end">89</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Avisos</ion-label>
          <ion-badge color="warning" slot="end">34</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Notificationes</ion-label>
          <ion-badge color="danger" slot="end">+99</ion-badge>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-app>


</ion-content>
