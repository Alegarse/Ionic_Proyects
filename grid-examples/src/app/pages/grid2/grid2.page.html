<ion-header>
  <ion-toolbar>
    <ion-title>Example grid 2</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6"><ion-button expand="full"></ion-button></ion-col>
      <ion-col><ion-button expand="full"></ion-button></ion-col>
      <ion-col><ion-button expand="full"></ion-button></ion-col>
      <ion-col><ion-button expand="full"></ion-button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4"><ion-button expand="full"></ion-button></ion-col>
        <ion-col></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="8"></ion-col>
        <ion-col><ion-button expand="full"></ion-button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
