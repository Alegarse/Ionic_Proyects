<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cod }} tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Prioridad</ion-label>
      <ion-input placeholder="[ 1 - 5 ]" min="1" max="5" clearInput [(ngModel)]="task.priority"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input clearInput [(ngModel)]="task.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input clearInput [(ngModel)]="task.description"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="saveTask()" expand="full" shape="round">
      Guardar
    </ion-button>
  </div>
</ion-content>
