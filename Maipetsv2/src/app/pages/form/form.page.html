<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="title">{{ pageTitle}}</ion-title>
    <ion-buttons class="title" slot="start">
      <ion-back-button defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding">
      <ion-button>
        <ion-icon slot="end" size="medium" name="paw" class="ion-padding"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input color="warning" [(ngModel)]="mascota.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input color="warning" [(ngModel)]="mascota.especie"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input color="warning" [(ngModel)]="mascota.raza"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input color="warning" [(ngModel)]="mascota.color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-input color="warning" [(ngModel)]="mascota.fechaN"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Añadir Fotografía</ion-label>
      <br>
      <ion-grid>
        <ion-row className="ion-align-items-center">
            <div class="fileUpload">
              <ion-button color="primary"><input type="file" 
                class="upload" 
                (change)="onUpload($event)" 
                [(ngModel)]="mascota.imageUrl" />Galería</ion-button>
            </div>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
  <br>

  <ion-button
  *ngIf="loading == false; else btnDisabled" 
  class="text capitalize" 
  shape="round" 
  strong="true"
  color="success" 
  (click)="addItem()" 
  expand="block">{{ action }}</ion-button>

  <ng-template #btnDisabled>
    <ion-button 
  class="text capitalize"
  disabled="true" 
  shape="round" 
  strong="true"
  color="light" 
  (click)="addItem()" 
  expand="block">{{ action }}</ion-button>
  </ng-template>

</ion-content>
