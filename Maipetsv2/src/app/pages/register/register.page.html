<ion-header>
  <ion-toolbar>
    <ion-title class="title">Registro de nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8" text-center>
        <ion-img src="assets/imgs/reg.png"></ion-img>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col text-center>Correo electrónico</ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input class="text" [(ngModel)]="email" text-center clearInput></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col text-center>Contraseña</ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input class="text" [(ngModel)]="password" type="password" text-center clearInput></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="success" shape="round" expand="block" class="text capitalize" (click)="createUser()">Registrar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" shape="round" expand="block"  class="text capitalize" href="/login">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  
  <br>


</ion-content>
