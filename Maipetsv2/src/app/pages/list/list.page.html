<ion-header class="title-background">
  <ion-toolbar color="dark">
    <ion-title class="title">Mascotas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  

  <ion-card *ngFor="let m of mascotas | async" color="light">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
              <img *ngIf="m.imageUrl" [src]="m.imageUrl">
              <img *ngIf="!m.imageUrl" src="assets/imgs/noimage.png">
          </ion-col>

          <ion-col>
            <ion-row>
              <ion-col size="5">
                <ion-card-title class="nombre"><strong>{{m.nombre}}</strong></ion-card-title>
              </ion-col>
              <ion-col size="7">
                <ion-icon (click)="goEditItem(m.itemId)" name="create" color="success" size="large">
                </ion-icon>
                <ion-icon name="blank"></ion-icon>
                <ion-icon (click)="presentAlertConfirm(m.itemId, m.nombre)" name="trash" color="danger" size="large">
                </ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        

      </ion-grid>
    </ion-card-header>
    <ion-card-content text-center>
      Es un {{m.especie}} de raza {{m.raza}}, color {{m.color}}
      <ion-card-subtitle text-center>Fecha de nacimiento: {{m.fechaN}}</ion-card-subtitle>
    </ion-card-content>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="text-capitalize" color="dark" (click)="addItem()" size="large">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
