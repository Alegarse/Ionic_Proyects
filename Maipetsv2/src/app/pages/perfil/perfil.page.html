<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-title>Perfil de usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="photoPath" text-center>Fotografía</h1>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <img *ngIf="photoPath" [src]="photoPath" text-center />
          <p *ngIf="!photoPath" class="ion-padding" text-center>
          No existe fotografía de Perfil. Sonríe y hazte una!
          </p>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
</div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()" color="dark">
      <ion-icon name="camera" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
