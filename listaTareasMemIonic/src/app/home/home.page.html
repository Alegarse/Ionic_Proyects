<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Tareas
    </ion-title>
    <!-- Ponemos hueco de botones para poner el +-->
    <ion-buttons slot="end" padding>
      <ion-button (click)="goEditTask()">
        <ion-icon slot="icon-only" name="add" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="full">
      <ion-item *ngFor="let t of tasks">
        <ion-label>{{ t.title }}</ion-label>
        <ion-icon (click)="presentAlertConfirm(t.id, t.title)" id="@id" name="ios-trash"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
