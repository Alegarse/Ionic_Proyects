<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{ cod }} mascota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" padding>
        <ion-button>
            <ion-icon slot="end" size="medium" name="paw" padding></ion-icon>
        </ion-button>
      </ion-buttons>
        
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input color="warning" placeholder="Introduzca el nombre" [(ngModel)]="mascota.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input color="warning" placeholder="Introduzca la especie" [(ngModel)]="mascota.especie"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Raza</ion-label>
        <ion-input color="warning" placeholder="Introduzca la raza" [(ngModel)]="mascota.raza"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Color</ion-label>
          <ion-input color="warning" placeholder="Introduzca el color" [(ngModel)]="mascota.color"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Fecha de nacimiento</ion-label>
            <ion-input color="warning" placeholder="Introduzca la fecha [DD-Mes-AAAA]" [(ngModel)]="mascota.fechaN"></ion-input>
          </ion-item>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
            <ion-button (click)="saveMasc()" shape="round" strong="true" color="success">
                Guardar
              </ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    
  </div>

</ion-content>
